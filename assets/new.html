<!Doctype html>                                                                             
<html>
<head>
    <title>Ledger</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="Power-Ledger-icon-36.png" width="30" height="30" />
            Ledger - 新建记录
        </a>
    </header>

    <div class="container-fluid">
        <div id="block-create">
            <h3 class="mt-3 mb-3 section-header">创建新纪录</h3>
            <form id="form-add">
                <div class="form-group">
                    <label for="add-input-title">标题</label>
                    <input class="form-control" type="text" name="title" 
                        id="add-input-title" autocomplete="off" />
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label>单价</label>
                        <input class="form-control" type="number" step="0.01"
                            pattern="\d*" name="price" required/>
                    </div>
                    <div class="form-group col">
                        <label>数量</label>
                        <input class="form-control" type="number" 
                            pattern="\d*" name="count" value="1"/>
                    </div>
                    <div class="form-group col">
                        <label>花费</label>
                        <input class="form-control" type="number" readonly 
                            name="cost">
                    </div>
                </div>


                <div class="form-group">
                    <label>主分类</label>
                    <input type="hidden" name="class">
                    <div id="select-cat">
                    </div>
                </div>
                <div class="form-group">
                    <label>子分类</label>
                    <input type="hidden" name="sub_class">
                    <div id="select-sub_cat">
                    </div>
                </div>

                <div class="form-group">
                    <label>备注</label>
                    <textarea class="form-control" rows="2" name="remark"></textarea>
                </div>
                <input type="submit" class="btn btn-primary form-control" value="确认">
            </form>
        </div>
    </div>
</body>
</html>

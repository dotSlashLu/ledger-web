<!Doctype html>                                                                             
<html>
<head>
	<title>Ledger</title>
	<meta charset="UTF-8" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<script src="bundle.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="styles.css"/>
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" sizes="144x144" href="Power-Ledger-icon-144.png">
	<link rel="apple-touch-icon" sizes="192x192" href="Power-Ledger-icon-192.png">
	<link rel="apple-touch-icon" sizes="96x96" href="Power-Ledger-icon-96.png">
</head>
<body>
	<header class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="Power-Ledger-icon-36.png" width="30" height="30" />
			Ledger
		</a>
	</header>

	<div class="container-fluid mt-2">
		<div id="block-overview">
			<div class="overview-header">
				<div class="mt-3 mb-3 row">
					<h3 class="section-header col-6">概览</h3>
					<div class="col-6 text-right">
						<span class="range-toggle">选择区间</span>
					</div>
				</div>
				<div class="row range d-none">
					<div class="form-group col">
						<label>From</label>
						<input class="form-control range-from" type="date"/>
					</div>
					<div class="form-group col">
						<label>To</label>
						<input class="form-control range-to" type="date" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-3 text-center">
					<div>今日</div>
					<div class="overview-stat today"></div>
				</div>
				<div class="col-3 text-center">
					<div>日平均</div>
					<div class="overview-stat avg"></div>
				</div>
				<div class="col-3 text-center">
					<div>总支出</div>
					<div class="overview-stat sum"></div>
				</div>
				<div class="col-3 text-center">
					<div>总预测</div>
					<div  class="overview-stat predict"></div>
				</div>
			</div>
		</div>
		<hr>

		<div id="block-create">
			<h3 class="mt-3 mb-3 section-header">创建新纪录</h3>
			<form id="form-add">
				<div class="form-group">
					<label for="add-input-title">标题</label>
					<input class="form-control" type="text" name="title" id="add-input-title" autocomplete="off" />
				</div>

				<div class="row">
					<div class="form-group col">
						<label>单价</label>
						<input class="form-control" type="number" step="0.01"
							pattern="\d*" name="price" required/>
					</div>
					<div class="form-group col">
						<label>数量</label>
						<input class="form-control" type="number" 
							pattern="\d*" name="count" value="1"/>
					</div>
					<div class="form-group col">
						<label>花费</label>
						<input class="form-control" type="number" readonly 
							name="cost">
					</div>
				</div>


				<div class="row">
					<div class="form-group col">
						<label>主分类</label>
						<select id="select-cat" class="form-control" name="class">
							<option value="">选择主分类</option>
						</select>
					</div>
					<div class="form-group col">
						<label>子分类</label>
						<select id="select-sub_cat" class="form-control" name="sub_class">
							<option value="">选择子分类</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label>备注</label>
					<textarea class="form-control" rows="2" name="remark"></textarea>
				</div>
				<input type="submit" class="btn btn-primary form-control" value="确认">
			</form>
		</div>

		<hr>
		<div id="block-recent" >
			<div class="header-recent row mt-3 mb-3">
				<h3 class="section-header col-6">最近记录</h3>
				<div class="col-6 text-right">
					<select class="select-range form-control" value=2>
						<option value=2>三日</option>
						<option value=3>一周</option>
					</select>
				</div>
			</div>
			<div class="recent-list container">
			</div>
		</div>

		<hr>
		<div id="block-stat">
			<h3 class="mt-3 mb-3 section-header">统计</h3>
			<div>
				<h4>类别</h4>
				<div class="stat-chart cat-group"></div>
			</div>
			<div>
				<h4>月份</h4>
				<div class="stat-chart month-group"></div>
			</div>
		</div>
	</div>

</body>
</html>
